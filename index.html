<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>F# for Fun and Profit 日本語訳</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="fsharpforfunandprofit.com サイトのコンテンツ（日本語訳）">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="styles/docsify.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'F# for Fun and Profit 日本語訳',
      repo: 'https://github.com/matarillo/fsharp_for_fun_and_profit-ja',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      notFoundPage: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '検索',
        noData: '結果が見つかりません',
        depth: 6
      },
      pagination: {
        previousText: '前へ',
        nextText: '次へ',
        crossChapter: true
      },
      // Custom plugin to strip front matter
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'front-matter') {
              return '';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // Strip YAML front matter
            return content.replace(/^---\n([\s\S]*?)\n---\n/, '');
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-fsharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-front-matter/dist/docsify-front-matter.min.js"></script>
</body>
</html>
